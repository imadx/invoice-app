<div class="content">
  <div class="description">{{ item.description }}</div>
  <div class="amount">
    {{ item.currency }} {{ item.amount | number: "0.2-2" }}
  </div>
  <div class="client">{{ item.client }}</div>
</div>
<div class="actions">
  <div class="button edit" (click)="emitEdit(item)"></div>
  <div class="button delete" (click)="emitDelete(item)"></div>
</div>
